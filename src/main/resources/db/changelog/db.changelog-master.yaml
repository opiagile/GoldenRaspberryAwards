databaseChangeLog:
  - changeSet:
      id: 1
      author: Francisco
      changes:
        - createTable:
            tableName: movie
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: title
                  type: varchar(255)
              - column:
                  name: studios
                  type: varchar(255)
              - column:
                  name: movie_year
                  type: int
              - column:
                  name: producers
                  type: varchar(255)
              - column:
                  name: winner
                  type: boolean
